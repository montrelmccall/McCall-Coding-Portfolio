<html>
<head>

<script type ="text/javascript">

var chatSubstance = new Array(10);
var chatPosition = 0;
 function addToChat(){
	chatSubstance[chatPosition] = chatForm.chatText.value;
	chatForm.chatText.value = "";
	updateChat();
 }
 
 function updateChat(){
	 chatForm.chatHistory.value="";
	for(var i = chatPosition, j = 0; j < chatSubstance.length; j++, i--){
	if(i < 0){
		i = chatSubstance.length - 1;
	}
	if(chatSubstance[i] != undefined){
	chatForm.chatHistory.value += chatSubstance[i] + "\n";
	}
	}
	chatPosition++;
	if(chatPosition >= chatSubstance.length){
	chatPosition = 0;
	}
	
 }
</script>
